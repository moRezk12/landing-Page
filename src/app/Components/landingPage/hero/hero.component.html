<section id="home" class="hero h-screen flex items-center">
  <div class="container">
    <div class="w-full text-center  md:max-w-xl"
    [ngClass]="{
      'md:text-left': !isRtl(),
      'md:text-right': isRtl()
    }"
    >
      <h2 class=" text-white text-[25px] leading-8 md:text-[40px] md:leading-[50px]  font-bold">
        {{ 'landing.hero.TITLE' | translate }}
      </h2>
      <p class="my-[30px] text-white text-[18px] md:text-[20px] font-normal leading-6 ">
        {{ 'landing.hero.DESCRIPTION' | translate }}
      </p>
      <div class="flex justify-center flex-col md:flex-row md:justify-start gap-5  text-[20px]  ">
        <button class="bg-[#D97706] text-white px-[30px] py-2 rounded-lg">
        {{ 'landing.hero.ORDER_NOW' | translate }}

        </button>
        <button class=" text-[#D97706] bg-white px-[30px] py-2 rounded-lg">
        {{ 'landing.hero.CONTACT_US' | translate }}

        </button>
      </div>
    </div>
  </div>
</section>
